<!DOCTYPE html>
<!--<html manifest="/manifest.appcache" lang="en">-->

<html lang="en">

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

		<meta name="mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>Scrollback team - Scrollback</title>

		<!-- enable HTML5 in IE, we need to place it before body -->
		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
		<script>window.html5 || document.write('<script src="/s/lib/html5shiv.min.js"><\/script>')</script>
		<![endif]-->

		<link rel="shortcut icon" href="/s/img/favicon.png" type="image/x-icon">

		<link rel="stylesheet" type="text/css"  media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">
		<link rel="stylesheet" type="text/css" media="screen" href="/s/styles/gen/client.css">
	</head>

	<body>
		<section class="room-area">
			<div class="room-header">
				<img src="/s/img/client/scrollback-small.svg" alt="scrollback"/>
			</div>

			<div role="list" class="room-list hide-scroll">
				<a class="room-item"><span class="room-name"></span><span class="unread"></span></a>
			</div>
		</section>
		<section class="meta-area">
			<ul role="tablist" class="meta-tabs">
				<li role="tab" class="rooms-button"></li>
				<li role="tab" class="tab tab-info mode-normal"></li>
				<li role="tab" class="tab tab-people mode-normal"></li>
				<li role="tab" class="tab tab-threads mode-normal"></li>
				<li role="tab" class="tab tab-search-local mode-search"><h3>This room</h3></li>
				<li role="tab" class="tab tab-search-global mode-search"><h3>All rooms</h3></li>
				<li class="header mode-conf"><h3>Room settings</h3></li>
				<li class="header mode-pref"><h3>Account settings</h3></li>
			</ul>
			<div class="meta-panes">
				<div role="tabpanel" class="pane hide-scroll pane-info">
					<h2 class="info-title"></h2>
					<p class="info-description"></p>
					<a class="button configure-button">Configure room</a>
				</div>
				<div role="tabpanel" class="pane hide-scroll pane-people">
					<a class="person">
						<img class="person-avatar" src="" alt="">
						<span class="person-name"></span>
					</a>
				</div>
				<div role="tabpanel" class="pane hide-scroll pane-threads">
					<a class="thread" href="">
						<h3 class="thread-title"></h3>
						<p class="thread-snippet"></p>
					</a>
				</div>
			</div>

			<div class="meta-conf hide-scroll">
				<a class="list-item"></a>
			</div>
			<div class="meta-pref hide-scroll">
				<a class="list-item"></a>
			</div>
		</section>
		<section role="main" class="main-area settings-area">
			<div class="title-bar">
				<div class="title-normal">
					<a class="meta-button"></a>
					<div class="action-buttons">
						<a class="button conf-save">Done</a>
						<a class="button secondary conf-cancel">Cancel</a>
					</div>
				</div>
			</div>
			<div class="conf-area">
			</div>
			<div class="pref-area">
			</div>
		</section>
		<section role="main" class="main-area content-area">
			<div class="title-bar">
				<a class="meta-button"></a>
				<div class="left-area">
					<h2 class="title" id="room-title"></h2>
					<a class="follow-button" role="button"></a>
				</div>
				<div class="right-area">
					<div class="user-area">
						<div class="user-avatar">
							<img alt="" id="sb-avatar" >
						</div>
						<div class="user-detail">
							<div id="sb-user"></div>
							<div class="sign-in">Sign in</div>
						</div>
					</div>
					<a class="search-button" role="button"></a>
				</div>
			</div>
			<div class="chat-position"></div>
			<div class="chat-area hide-scroll">
				<p class="chat-item">
					<span class="chat-nick"></span>
					<span class="chat-message"></span>
					<span class="chat-timestamp"></span>
					<span class="chat-more"></span>
				</p>
			</div>
		</section>
		<section class="chat-input">
			<div role="textbox" class="chat-entry" contenteditable></div>
			<svg version="1.1" class="chat-send" xmlns="http://www.w3.org/2000/svg">
				<g transform="matrix(1.4744843,0,0,1.4744843,-3.6938117,-15.489686)">
					<path d="m 5.1264798,20 c 0,-2 7.2e-4,-2 2,-2 l 6.0002502,0 -3.00025,-4 c 0,-3 1,-3 5,1 4.99276,5.99132 5,4 0,10 -4,4 -5,4 -5,1 l 3.00025,-4 -6.0002502,0 c -2.06669,0 -2,0 -2,-2 z"/>
				</g>
			</svg>
		</section>
		<section class="search-bar">
			<input class="search-entry" type="search" placeholder="Type to search...">
		</section>

		<!-- templates -->
		<script type="text/template" id="login-menu">
			<div class="login-menu">
				Sign in to scrollback with
				<a class="button facebook">Facebook</a>
				<a class="button persona">Persona</a>
			</div>
		</script>

		<script type="text/template" id="user-menu">
			<ul class="user-menu">
				<li><a class="userpref">Account settings</a></li>
				<li><a class="reportissue" target="_blank" href="https://github.com/scrollback/scrollback/issues">Report an issue</a></li>
				<li><a class="logout">Logout</a></li>
			</ul>
		</script>

		<script type="text/template" id="chat-menu">
			<ul class="chat-menu">
				<li><a class="tweetmsg">Tweet message</a></li>
				<li><a class="hidemsg">Hide message</a></li>
			</ul>
		</script>

		<script type="text/template" id="loggedout-dialog">
			<div class="loggedout-dialog">
				<h1>You've been logged out!</h1>
				<a class="button reload-page modal-remove">Go back as guest</a>
			</div>
		</script>

		<script type="text/template" id="signup-dialog">
			<div class="signup-dialog">
				<h1>Choose a username</h1>
				<form>
					<input type="text" id="signup-id" name="username" placeholder="Enter username" autofocus><br/>
					<input class="signup-save" type="submit" value="Create account">
					<input class="signup-cancel secondary modal-remove" type="button" value="cancel">
				</form>
			</div>
		</script>

		<!-- scripts -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="/s/lib/jquery.min.js"><\/script>');</script>

		<!--[if IE]>
		<script src="/s/lib/pointer.events.polyfill.min.js"></script>
		<script>$(function() { PointerEventsPolyfill.initialize({}); });</script>
		<script src="/s/lib/transformie.min.js"></script>
		<![endif]-->

		<script src="/sdk/sockjs.js"></script>

		<script src="/libsb.bundle.js"></script>

		<script>
			$(function() {
				libsb.connect();
			});
		</script>

		<script>
			document.addEventListener && document.addEventListener("touchstart", function() {}, true);
		</script> <!-- allow styling of CSS :active state in Mobile Safari -->
		<script src="https://login.persona.org/include.js"></script>
	</body>
</html>
