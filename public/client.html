		<style type="text/css">
			@-webkit-keyframes progress {
				0% { width: 0; }
				10% { width: 30%; }
				30% { width: 50%; }
				40% { width: 70%; }
				100% { width: 80%; }
			}

			@-moz-keyframes progress {
				0% { width: 0; }
				10% { width: 30%; }
				30% { width: 50%; }
				40% { width: 70%; }
				100% { width: 80%; }
			}

			@-ms-keyframes progress {
				0% { width: 0; }
				10% { width: 30%; }
				30% { width: 50%; }
				40% { width: 70%; }
				100% { width: 80%; }
			}

			@keyframes progress {
				0% { width: 0; }
				10% { width: 30%; }
				30% { width: 50%; }
				40% { width: 70%; }
				100% { width: 80%; }
			}

			.progress {
				position: fixed;
				top: 0;
				left: 0;
				height: 2px;
				width: 80%;
				z-index: 500;
				background-color: #33ccaa;
				-webkit-transition: .3s ease-out;
				-moz-transition: .3s ease-out;
				-ms-transition: .3s ease-out;
				-o-transition: .3s ease-out;
				transition: .3s ease-out;
			}

			.progress.loading {
				-webkit-animation: progress 3s ease;
				-moz-animation: progress 3s ease;
				-ms-animation: progress 3s ease;
				-o-animation: progress 3s ease;
				animation: progress 3s ease;
			}

			.progress.complete { width: 100%; }

			.overlay {
				display: table;
				position: fixed;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				background-color: #fff;
				color: #555;
				z-index: 400;
			}

			.overlay h1 {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
		</style>
	</head>
