		<section class="rooms">

				<img src="/s/img/scrollback-small.png" alt="scrollback"/>

			<div role="list" class="roomlist hide-scroll">

		<section class="meta">
			<div class="meta-content chat-meta">
				<ul role="tablist" class="tabs">
					<li role="tab" class="rooms-button"><h2>Rooms</h2></li>
					<li role="tab" class="tab tab-info mode-normal"><h2>Info</h2></li>
					<li role="tab" class="tab tab-people mode-normal"><h2>People</h2></li>

				<div role="tabpanel" class="pane hide-scroll pane-info">

					<p class="description"></p>
					<a class="button configure-button">Configure room</a>
				</div>
				<div role="tabpanel" class="pane hide-scroll pane-people">
					<a class="person">
						<img class="picture" src="" alt="">
						<span class="name"></span>
					</a>
				</div>
				<div role="tabpanel" class="pane hide-scroll pane-threads">
					<a class="thread" href="">
						<h3 class="title"></h3>
						<p class="snippet"></p>
					</a>
				</div>
			</div>

		<script>
			/*what is this?
			'room', 'view', 'mode', 'tab', 'thread', 'query', 'text', 'time'
			*/
			$(function() {
				var room = window.location.pathname.split("/")[1];

				function start(q,n) {
					libsb.emit('navigate', {
						room: room,
						view: 'normal',
						mode: 'normal',
						tab: 'people'
					});
					n();
				}

				libsb.connect();
				libsb.on("inited", start);
			});
		</script>

		<script>
			document.addEventListener && document.addEventListener("touchstart", function() {}, true);
		</script> <!-- allow styling of CSS :active state in Mobile Safari -->
