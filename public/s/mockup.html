<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css"  media="screen" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/dist/style.min.css">

    <title>Scrollback</title>
</head>

<body>

    <section id="sidebar-left" class="column sidebar sidebar-left">
        <div class="sidebar-content" data-mode="home">
            <div class="profile">
                <div id="js-profile-card"></div>
                <div class="profile-last-seen sidebar-block">
                    <span class="profile-last-seen-icon"></span>
                    <p>Last seen 2 hours ago</p>
                </div>
                <div class="profile-points sidebar-block">
                    <div class="profile-points-block profile-points-block-xp">
                        <h3>34</h3>
                        <p>xp</p>
                    </div>
                    <div class="profile-points-block profile-points-block-cookies">
                        <h3>34</h3>
                        <p>cookies</p>
                    </div>
                    <div class="profile-points-block profile-points-block-posts">
                        <h3>34</h3>
                        <p>messages</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-header js-goto-home" data-mode="room chat">
            <img class="sidebar-header-logo" src="./img/client/scrollback-logo.svg">
            <a class="sidebar-header-icon sidebar-header-icon sidebar-header-icon-grid"></a>
        </div>
        <div id="js-room-list" class="room-list sidebar-content" data-mode="room"></div>
        <div id="js-thread-list" class="thread-list sidebar-content" data-mode="chat"></div>
    </section>

    <main id="main" class="main">
        <div id="js-appbar-primary" class="appbar appbar-primary"></div>
        <div id="js-appbar-secondary" class="appbar appbar-secondary" data-mode="chat"></div>

        <div class="main-content" data-mode="home search room">
            <div id="js-home-feed" class="main-content-rooms" data-mode="home"></div>
            <div class="main-content-search" data-mode="search"></div>
            <div id="js-thread-feed" class="main-content-threads" data-mode="room"></div>
        </div>

        <div class="main-content-chat chat-area" data-mode="chat">
            <div class="chat-area-messages">
                <div class="chat-area-messages-list"></div>
            </div>
            <div class="chat-area-input">
                <div class="chat-area-input-entry" contenteditable></div>
                <div class="chat-area-input-send"></div>
            </div>
        </div>

        <a class="fab js-create-thread" data-mode="room"></a>
    </main>

    <section data-mode="room chat" id="sidebar-right" class="sidebar sidebar-right">
        <div class="sidebar-people-list">
            <div class="searchbar">
                <input type="search" class="searchbar-input" placeholder="Find people" required>
                <span class="searchbar-icon"></span>
            </div>
            <div id="js-people-list" class="people-list sidebar-content"></div>
        </div>
    </section>

    <div id="sidebar-overlay" class="sidebar-overlay js-sidebar-close"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./scripts/lib/jquery.min.js"><\/script>');</script>

    <script src="scripts/mockup.bundle.min.js"></script>

</body>
</html>
