<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css"  media="screen" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/dist/style.min.css">

    <title>Scrollback</title>
</head>

<body>

    <section id="sidebar-left" class="column sidebar sidebar-left">
        <div class="sidebar-content" data-mode="home">
            <div class="profile">
                <div class="profile-card">
                    <a class="profile-scrollback-logo"></a>
                    <img class="profile-avatar" alt="satya164" src="https://graph.facebook.com/satya164/picture?width=300&height=300">
                    <div class="profile-details">
                        <h3 class="profile-username">satya164</h3>
                        <p class="profile-bio">
                            Quem iis de dolor fabulas, in non despicationes, magna o occaecat in lorem,
                            mentitum an ipsum offendit.
                        </p>
                    </div>
                    <a class="profile-settings"></a>
                </div>
                <div class="profile-last-seen sidebar-block">
                    <span class="profile-last-seen-icon"></span>
                    <p>Last seen 2 hours ago</p>
                </div>
                <div class="profile-points sidebar-block">
                    <div class="profile-points-block profile-points-block-xp">
                        <h3>34</h3>
                        <p>xp</p>
                    </div>
                    <div class="profile-points-block profile-points-block-cookies">
                        <h3>34</h3>
                        <p>cookies</p>
                    </div>
                    <div class="profile-points-block profile-points-block-posts">
                        <h3>34</h3>
                        <p>messages</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar-room-list" data-mode="room chat search">
            <div class="sidebar-header js-goto-home">
                <img class="sidebar-header-logo" src="./img/client/scrollback-logo.svg">
                <a class="sidebar-header-icon appbar-icon appbar-icon-grid"></a>
            </div>
            <div class="room-list sidebar-content"></div>
        </div>
    </section>

    <main id="main" class="main">
        <div id="appbar" class="appbar appbar-primary">
            <a data-mode="room chat" class="appbar-icon appbar-icon-left appbar-icon-menu js-sidebar-left-open"></a>
            <img data-mode="home" class="appbar-avatar js-sidebar-left-open" alt="satya164" src="https://avatars3.githubusercontent.com/u/1174278?v=3&amp;s=460">
            <h1 class="appbar-title appbar-title-primary js-appbar-title">My feed</h1>
            <a class="appbar-icon appbar-icon-more"></a>
            <a class="appbar-icon appbar-icon-search"></a>
            <a data-mode="room chat" class="appbar-icon appbar-icon-people js-sidebar-right-open"></a>
            <a data-mode="room chat" class="appbar-icon appbar-icon-follow js-follow-room"></a>
        </div>

        <div class="appbar appbar-secondary" data-mode="chat">
            <a class="appbar-icon appbar-icon-back appbar-icon-left js-goto-room"></a>
            <h2 class="appbar-title appbar-title-secondary js-discussion-title"></h2>
        </div>

        <div class="main-content" data-mode="home search room">
            <div class="main-content-rooms" data-mode="home"></div>
            <div class="main-content-search" data-mode="search"></div>
            <div class="main-content-discussions" data-mode="room"></div>
        </div>

        <div class="main-content-chat chat-area" data-mode="chat">
            <div class="chat-area-messages">
                <div class="chat-area-messages-list"></div>
            </div>
            <div class="chat-area-input">
                <div class="chat-area-input-entry" contenteditable></div>
                <div class="chat-area-input-send"></div>
            </div>
        </div>

        <a class="fab js-create-discussion" data-mode="room"></a>
    </main>

    <section data-mode="room chat" id="sidebar-right" class="sidebar sidebar-right">
        <div class="sidebar-people-list">
            <div class="searchbar">
                <input type="search" class="searchbar-input" placeholder="Find people" required>
                <span class="searchbar-icon"></span>
            </div>
            <div class="people-list sidebar-content"></div>
        </div>
    </section>

    <div id="sidebar-overlay" class="sidebar-overlay js-sidebar-close"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./scripts/lib/jquery.min.js"><\/script>');</script>

    <script src="scripts/mockup.bundle.min.js"></script>

</body>
</html>
