<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" type="text/css"  media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:400,600">
        <link rel="stylesheet" type="text/css" media="screen" href="/s/styles/dist/style.css">

        <title>Scrollback</title>
    </head>

    <body>

        <section id="sidebar-left" class="column column-left sidebar sidebar-left">
            <div class="sidebar-content">
                <div class="profile">
                    <div class="profile-card">
                        <a class="profile-scrollback-logo"></a>
                        <img class="profile-avatar" alt="satya164" src="https://avatars3.githubusercontent.com/u/1174278?v=3&amp;s=460">
                        <div class="profile-details">
                            <h3 class="profile-username">satya164</h3>
                            <p class="profile-bio">
                                Quem iis de dolor fabulas, in non despicationes, magna o occaecat in lorem,
                                mentitum an ipsum offendit.
                            </p>
                        </div>
                        <a class="profile-settings icon-action-settings"></a>
                    </div>
                    <div class="profile-last-seen sidebar-block">
                        <span class="profile-last-seen-icon icon-device-access-time"></span>
                        <p>Last seen 2 hours ago</p>
                    </div>
                    <div class="profile-points sidebar-block">
                        <div class="profile-points-block profile-points-block-xp">
                            <h3>34</h3>
                            <p>xp</p>
                        </div>
                        <div class="profile-points-block profile-points-block-cookies">
                            <h3>34</h3>
                            <p>cookies</p>
                        </div>
                        <div class="profile-points-block profile-points-block-posts">
                            <h3>34</h3>
                            <p>messages</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="sidebar-overlay" class="sidebar-overlay action-sidebar-close"></div>

        <main id="main" class="column column-right main">
            <div id="appbar" class="appbar">
                <a data-mode="room chat" class="appbar-icon appbar-icon-left appbar-icon-menu icon-navigation-menu"></a>
                <img data-mode="home" class="appbar-avatar action-sidebar-open" alt="satya164" src="https://avatars3.githubusercontent.com/u/1174278?v=3&amp;s=460">
                <h1 class="appbar-title">My feed</h1>
                <a class="appbar-icon appbar-icon-more icon-navigation-more-vert"></a>
                <a class="appbar-icon appbar-icon-search icon-action-search"></a>
            </div>
<!--
            <div class="searchbar">
                <input type="search" class="searchbar-input" placeholder="Type to search rooms">
                <span class="searchbar-icon icon-action-search"></span>
            </div>
-->
            <a class="fab fab-add icon-content-add"></a>

            <div class="main-content">
                <div class="main-content-rooms" data-mode="home"></div>
                <div class="main-content-search" data-mode="search"></div>
                <div class="main-content-discussions" data-mode="room"></div>
                <div class="main-content-chat" data-mode="chat"></div>
            </div>
        </main>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/s/scripts/lib/jquery.min.js"><\/script>');</script>

        <script src="scripts/mockup.bundle.min.js"></script>

    </body>
</html>
