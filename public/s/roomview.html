<h1>
	<a href="#rooms">
		<button class="left">
			<span class="fa fa-arrow-left"></span>
		</button>
	</a>
	<span> {{scopeObj.room.name || scopeObj.room.id}} </span>
	<button class="right" title = "Unfollow Room"  ng-click="partRoom()" ng-show = "hasMembership()" >
			<span class="fa fa-sign-out"></span>
	</button>
	<button class="right" title = "Follow Room"  ng-click="joinRoom()" ng-show = "!hasMembership()" >
			<span class="fa fa-hand-o-right"></span>
	</button>
</h1>
<p id="description" class = "collapse expanded"> {{ scopeObj.room.description || "This room does not have a description yet!"}} </p>
<div id="members"> 
	<span ng-repeat = "i in scopeObj.memberGravatars">
		<img src="{{i.avatar}}" class = "face present" title="{{i.name}}"/>
	</span>
</div>
