<h1>
	<a href="/me">
		<button class="left">
			<span class="fa fa-arrow-left"></span>
		</button>
	</a>
	<span> {{room.name || room.id}} </span>
	<button class="right" ng-show = "!room.owner" ng-click = "goToConfigure()" title = "claim" >
			<span class="fa fa-tags"></span>
	</button>
	<button class="right" ng-show = "user.owner==user.id" ng-click = "logout()" title = "logout" >
			<span class="fa fa-power-off"></span>
	</button>

	<button class="right" ng-show = "isOwner()" ng-click = "goToConfigure()" title = "configure" >
			<span class="fa fa-gears"></span>
	</button>
	
	<button class="right" title = "Unfollow Room"  ng-click="partRoom()" ng-show = "hasMembership()" >
			<span class="fa fa-sign-out"></span>
	</button>
	<button class="right" title = "Follow Room"  ng-click="joinRoom()" ng-show = "!hasMembership()" >
			<span class="fa fa-hand-o-right"></span>
	</button>
</h1>
<p id="description" class = "collapse expanded"> {{ room.description || "This room does not have a description yet!"}} </p>
<div id="members"> 
	<span ng-repeat = "i in members">
		<img src="{{i.picture}}" class = "face present" title="{{i.name}}"/>
	</span>
</div>
