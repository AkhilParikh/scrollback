<h1>
	<a class = "scrollbackButton" href="/beta/me"><span class="fa fa-arrow-left btn left"></span></a>
	<span>{{room.name || room.id || "No room selected"}}</span>
	<span ng-show = "!room.owner" ng-click = "goToConfigure()" title = "claim"><span class="button showPointer fa fa-tags right"  ></span><span class="buttonText">Claim</span>
	</span>
	<span ng-show = "isOwner()" ng-click = "goToConfigure()" title = "configure"><span class="button showPointer fa fa-gears right" ></span><span class="buttonText">Configure</span>
	</span>
	<span title = "Unfollow Room"  ng-click="partRoom()" ng-show = "hasMembership()" ><span class="button showPointer fa fa-repeat right" ></span><span class="buttonText">Unfollow</span>
	</span>
	<span title = "Follow Room"  ng-click="joinRoom()" ng-show = "!hasMembership()"><span class="button showPointer right fa fa-check-square-o"></span><span class="buttonText">Follow</span>
	</span>
	<span ng-show = "user.owner==user.id" ng-click = "logout()" title = "logout"><span class="button showPointer fa fa-power-off right" ></span><span class="buttonText">Logout</span></span>
</h1>
<p id="description" class = "collapse expanded"> {{ room.description || "This room does not have a description yet!"}} </p>
<div id="members"> 
	<span ng-repeat = "i in room.members">
		<img src="{{i.picture}}" class = "face present" title="{{i.name}}"/>
	</span>
</div>
