<div class="room" ng-show = "!isExists(user.membership)">
	<h1>
		<a class="noChange">
			<span> You are not following any rooms yet! Kindly log-in/follow more rooms. </span>
		</a>
	</h1>
</div>
<div class="room" ng-show = "isExists(user.membership)" ng-repeat="m in user.membership "> 
	<h1>
		<a class="noChange" href="/d/{{m}}">
			<span> {{m}} </span>
		</a>
		<button class="right">
			<span class="fa fa-info"></span>
		</button>
	</h1>
	<p id="description"> 
	</p>
</div>
