<!doctype html>
<html>
	<head>

		<title>Scrollback embed tester</title>

		<style type="text/css">
			.scrollback-container {
				width: 640px;
				height: 480px;
				max-width: 100%;
				max-height: 100%;
				margin: auto;
			}
		</style>

	</head>

	<body>
		<div id="scrollback-container" class="scrollback-container"></div>
		
		
		<script>document.write('<script src="http'+
			(location.protocol=='https:'?'s':'')+
			'://local.scrollback.io/s/sb.js"><\/script>');</script>

		<script>
			var widget = scrollback({
				form: "canvas",
				minimize: false,
				container: 'scrollback-container', // for form=canvas
				room:"scrollback",
			});
		</script>
	</body>
</html>
