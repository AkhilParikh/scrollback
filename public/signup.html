<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

		<meta name="mobile-web-app-capable" content="yes">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<title>Sign up for Scrolback</title>

		<link rel="shortcut icon" href="s/img/favicon.png" type="image/x-icon">

		<link rel="stylesheet" type="text/css"  media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">
		<link rel="stylesheet" type="text/css" media="screen" href="s/styles/gen/signup.css">

		<!-- enable HTML5 in IE, we need to place it before body -->
		<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
		<script>window.html5 || document.write('<script src="s/lib/html5shiv.min.js"><\/script>')</script>
		<![endif]-->
	</head>

	<body>
		<header><img src="s/img/scrollback-dark-large.png" alt="Scrollback"></header>
		<section class="signup">
			<div class="step">
				<div class="container">
					<h1>Sign up with...</h1>
					<a class="button google action-2 do-action-1">Google+</a>
					<a class="button facebook action-2 do-action-1">Facebook</a>
					<a class="button persona action-2 do-action-1">Persona</a>
					<div class="error-msg">Cannot access account!</div>
				</div>
			</div>
			<div class="step">
				<div class="container">
					<h1>We just need a few things...</h1>
					<label>Your desired username</label><input type="text" id="username" placeholder="Enter username">
					<span class="error">Username already exists!</span>
					<label>Name of the room you want to create</label><input type="text" id="roomname" placeholder="Enter roomname">
					<span class="error">Room already exists!.</span>
					<input type="checkbox" id="skiproom"><label for="skiproom">I don't want to create a room right now</label>
					<a class="button action-3 do-action-2">Proceed</a>
				</div>
			</div>
			<div class="step">
				<div class="container">
					<h1>Congrats! Your room has been created.</h1>
					<p class="roomurl">
						<a href="">http://scrollback.io/roomname</a>
					</p>
					<img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=http://scrollback.io/scrollback" alt="scrollback">
					<a class="button">Configure room</a>
				</div>
			</div>
		</section>
		<nav>
			<ul>
			<li></li>
			<li></li>
			<li></li>
			</ul>
		</nav>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="s/lib/jquery.min.js"><\/script>')</script>
		<script src="s/js/signup.js"></script>
	</body>

</html>
